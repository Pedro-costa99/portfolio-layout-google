<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <title>Portfólio - Layout Google</title>
</head>

<body>
    <nav>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Gmail</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Imagens</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-th"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled"><i class="fas fa-user-circle"></i></a>
            </li>
        </ul>
    </nav>

    <main>
        <section class="section-img-logo">
            <div>
                <img src="./images/logo-google.png" alt="">
            </div>
        </section>
        <section class="section-form">
            <form>
                <div class="row container-input-search">
                    <div class="mb-3 col-12 col-sm-6">
                        <input type="text" class="form-control input-search" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                </div>
                <div class="container-button">
                    
                        <button type="submit" class="btn button  button-search">Pesquisa Google</button>
                 
                        <button type="submit" class="btn button  button-sorte">Estou com sorte</button>
                   
                </div>
            </form>
        </section>
        
        

    </main>
    

    <footer class="fixed-bottom footer">
        <div class="container-title-brasil">
            <div class="title-brasil">
                Brasil
            </div>

        </div>
        <div class="container-fluid container-other-titles">
            <div class="row container-other-titles-row">
                <div class="col-12 col-sm-6 container-other-titles-row__right-column">
                    <div class="row" id="row__left">
                        <div class="col-4 col-sm-4 col-md-2  col-lg-2 col-xl-2">
                            Sobre
                        </div>
                        <div class="col-4 col-sm-4 col-md-3 col-lg-3 col-xl-2">
                            Publicidade
                        </div>
                        <div class="col-4 col-sm-4 col-md-2 col-lg-2 col-xl-2">
                            Negócios
                        </div>
                        <div class="col-4 col-sm-3 col-md-5 col-lg-5 col-xl-4 como-funciona-a-pesquisa">
                            Como Funciona a Pesquisa
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="row" id="row__right">
                        <div class="col-4 col-sm-4 col-md-3 col-lg-3 col-xl-2">
                            Configurações
                        </div>
                        <div class="col-4 col-sm-4 col-md-3  col-lg-3 col-xl-2">
                            Termos
                        </div>
                        <div class="col-4 col-sm-4 col-md-3  col-lg-3 col-xl-2">
                            Privacidade
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </footer>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
